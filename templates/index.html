<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <title>RottenAppleDetector</title>
  </head>
  <body>

    <div class="display_info">
      <h1>Rotten Apple Detector</h1>
      <p style="font-size:12px">A simple CNN Image Classifier to Predict Apple Freshness Percentage </p>
      <p style="font-size:14px;padding: 40px 20px;">Developed by <b>Rahul Lamge</b></p>
    </div>
  
    <form class="form-group" action='/', method="post" enctype="multipart/form-data">
      <input type="file" class="form-control" name="imagefile">
      <br>
      <br>
      <input value="Predict Image" type="submit" class="btn btn-primary"></input>
      <br>
      <br>
    </form>

    {% if image_loc %}
        <img class="mb-4" src="{{image_loc}}" alt="" width="256" height="256">
        <h5 style="font:  'Lucida Grande', 'Lucida Sans', Tahoma, Verdana, sans-serif;">Freshness: {{prediction}}%</h5>
    {%endif%}

  </body>
</html>
